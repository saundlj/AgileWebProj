<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'main.css')}}">

    {% if title %}
    <title> {{title }}</title>
    {% else %}
    <title> No Title </title>
    {% endif %}
</head>
<body style="background: linear-gradient(to right, #59C2ff, #1270E3);"">
    <!-- Navigation Bar
        Source: https://www.youtube.com/watch?v=QnDWIZuWYW0 -->
    <header class="site-header">
        <nav class="navbar navbar-expand-md .bg-*, fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4 h1" href="{{url_for('about')}}">
              <img src="/image0_0.jpg" alt="Logo">Career Compass
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{{url_for('feed')}}">Feed</a>
                <a class="nav-item nav-link" href="{{url_for('about')}}">About</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{url_for('login')}}">Login</a>
                <a class="nav-item nav-link" href="{{url_for('createAccount')}}">Create Account</a>
              </div>
            </div>
          </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      // Function to fetch new posts and update the page
    function fetchAndRenderPosts() {
      $.ajax({
        url: '/get_posts',
        type: 'GET',
        dataType: 'json',
        success: function(response) {
          $('#post-row').empty(); // Clear existing posts
          response.forEach(function(post) {
            $('#post-row').append(
              '<div class="post">' +
              '<h2>' + post.title + '</h2>' +
              '<p>' + post.content + '</p>' +
              '</div>' +
              '</div>'
            );
          });
        },
        error: function(error) {
          console.log('Error fetching posts:', error);
        }
      });
    }
    // Periodically fetch new posts every 5 seconds
    setInterval(fetchAndRenderPosts, 5000);
    </script>
</body>
</html>
