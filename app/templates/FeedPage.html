
  {% extends "layout.html" %}
  {% block content %}
  <div class="container">
    <div class="row">
      {% for post in posts %}
      <div class="col-md-12">
        <div class="affix feedBox">
          <h1>
            {{post.title}}
          </h1>
          <p>Posted By {{post.company}} on {{post.date_posted}}</p>
          <p>Location : {{post.location}}</p>
          <p>Job Type : {{post.job_type}}</p>
          <p>Salary : {{post.salary}}</p>
          <p>Description : {{post.description}}</p>
        </div>
        {% endfor %}
      </div>
  </div>
  {% endblock content %}
