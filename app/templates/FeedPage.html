{% extends "layout.html" %}
{% block content %}
<div id="result">
  <!-- Content to be refreshed goes here -->
  <div class="container">

    <!-- Grid for displaying posts -->
    <div class="row">
        <!-- Loop through each post -->
        {% for post in posts %}
        <div class="col-md-12">
            <div class="affix feedBox">
                <!-- Post title with expand button -->
                <h1>
                    {{post.title}}
                    <span><button onclick="toggleExpand()">
                        <img src="../static/plusIcon.png" alt="" style="width: 24px; height: 20px;">
                    </button></span>
                </h1>
                <!-- Metadata -->
                <p><strong>Posted By {{post.company}} on {{post.date_posted}}</strong></p>
                <p><strong>Location :</strong> {{post.location}}</p>
                <!-- Expandable content section -->
                <div class="expandable-content" id="expandableContent">
                    <p><strong>Job Type : </strong>{{post.job_type}}</p>
                    <p><strong>Salary : </strong>{{post.salary}}</p>
                    <p><strong>Description : </strong>{{post.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
