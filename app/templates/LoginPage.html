{% extends "layout.html" %}
{% block content %}
    <h1>Login Page</h1>

    <button onclick="location.href='{{ url_for('createAccount') }}'" class = 'btn btn-link btn-sm'>
    <span class= "fa fa-pen"></span>    
    Don't Already Have an Account?</button>
   
    <p>Please enter your account details (for existing users).</p>

    <form action="/submit-account-details" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
{% endblock content %}
