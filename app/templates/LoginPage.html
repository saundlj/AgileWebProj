{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row d-flex align-items-center justify-content-center">
        <!-- Login Box -->
        <div class="col-md-6">
            <div class="feedBox">
                <!-- Login Page Title -->
                <h1>Login Page</h1>
                <!-- Button to Redirect to Create Account -->
                <button id="redirect-btn" onclick="location.href='createAccount'" class="btn btn-link btn-sm">
                    <span class="fa fa-pen"></span>
                    Don't Already Have an Account?
                </button>
                <br><br>
                <!-- Sub-header -->
                <p id='sub-header'>Please enter your account details</p>
                <!-- Login Form -->
                <form action="/submit-account-details" method="post">
                    <!-- Username Field -->
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" required><br><br>
                    <!-- Password Field -->
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br><br>
                    <!-- Submit Button -->
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
        <!-- Job Seeking Info -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <!-- Job Seeking Info Title -->
            <h1>Job Seeking got you feeling lost?...Let us be your compass</h1>
        </div>
    </div>
</div>
{% endblock %}
