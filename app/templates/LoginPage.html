<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title of the Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Login Page</h1>

    <button onclick="location.href='{{ url_for('createAccount') }}'" class = 'btn btn-link btn-sm'>
    <span class= "fa fa-pen"></span>    
    Don't Already Have an Account?</button>
   
    <p>Please enter your account details (for existing users).</p>

    <form action="/submit-account-details" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
